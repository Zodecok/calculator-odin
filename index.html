<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./function.js" defer></script>
    <link href="./style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="display"></div>
        <div class="manipulators">
            <button class="manipulator" id="clear">clear</button>
            <button class="manipulator" id="negative">-/+</button>
        </div>
        <div class="buttons">
            <div class="keypad">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="number" id="0">0</button>
                <button class="manipulator" id="decimal">.</button>
                <button class="manipulator" id="equals">=</button>
            </div>
            <div class="operators">
                <button class="operator" id="divide">รท</button>
                <button class="opeartor" id="multiply">ร</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="add">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
